<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mystery Island</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="icon"
      href="https://thumbs.dreamstime.com/b/escape-to-island-concept-summer-seaside-landscape-blue-ocean-scenic-view-hand-drawn-tropica-poster-holiday-vacation-season-sea-136710208.jpg"
      type="image/x-icon"
    />
    <!-- Custom CSS -->
    <style>
      body {
        color: #fff;
        font-family: Arial, sans-serif;
        background-image: url(https://www.godisageek.com/wp-content/uploads/Escape-Academy-Escape-from-Anti-Escape-Island-Walkthrough.jpg);
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover;
      }

      .container {
        margin-top: 50px;
      }

      h1,
      h2,
      h4,
      h5,
      h6 {
        margin-top: 290px;
        font-weight: bold;
      }

      h1 {
        font-size: 70px;
        text-align: center;
      }

      h3 {
        font-size: 24px;
        line-height: 1.5;
        text-align: center;
      }

      .btn {
        font-size: 15px;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #ffc107;
        border: none;
        border-radius: 0;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s ease-in-out;
      }
      #user_leaderboard-btn {
        font-size: 12px;
      }
      .btn:hover {
        background-color: #ff9800;
        color: #fff;
        border: none;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
      }

      #logout-btn {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 12px;
      }
      #user_leaderboard-btn {
        position: absolute;
        top: 10px;
        right: 150px;
      }
      #adv-btn {
        margin-left: 430px;
      }
      h1 {
        font-size: 4em;
        text-transform: uppercase;
        text-align: center;
        color: #fff;
        text-shadow: 2px 2px #000;
        display: inline-block;
        animation: tilt 2s ease-in-out infinite;
      }
      #total-points-box {
        background-color: #3c3c3c;
        color: #fff;
        padding: 8px;
        border-radius: 5px;
        font-size: 16px;
        text-shadow: 1px 1px #000;
        box-shadow: 0px 0px 10px #000;
        display: none;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        animation: slide-in 0.5s forwards;
      }
      @keyframes tilt {
        0% {
          transform: translateX(0) rotateY(0);
        }
        50% {
          transform: translateX(-10px) rotateY(10deg);
        }
        100% {
          transform: translateX(0) rotateY(0);
        }
      }
      #total-points-box {
        background-color: #3c3c3c;
        color: #fff;
        padding: 8px;
        border-radius: 5px;
        font-size: 20px;
        text-shadow: 1px 1px #000;
        box-shadow: 0px 0px 10px #000;
        display: none;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        animation: slide-in 0.5s forwards !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Mystery Island...</h1>
      <button
        class="btn btn-lg"
        id="logout-btn"
        onclick="location.href='/logout'"
      >
        <b>Logout</b>
      </button>
      <button class="btn btn-lg" id="user_leaderboard-btn">
        <b>User Leaderboard</b>
      </button>

      <div id="total-points-box">
        <div id="total-points-content"></div>
      </div>

      <button class="btn btn-lg" id="adv-btn" onclick="startAdventure()">
        <b>Start the Adventure</b>
      </button>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $("#user_leaderboard-btn").on("mouseover", function () {
        $.get("/leaderboard_data", function (data) {
          var content = '';
          for (var i = 0; i < data.length; i++) {
            var username = data[i]["username"];
            var points = data[i]["points"];
            content +=
              '<span style="color:#ef42f5;">' +
              username +
              '</span> => <span style="color: lime;">' +
              points +
              "</span> POINTS !<br>";
          }
          $("#total-points-content").html(content);
          const instructionsBox = document.getElementById('total-points-box');
          instructionsBox.style.display = 'block';
        });
      });
      const instructionsBox = document.getElementById('total-points-box');

      $("#user_leaderboard-btn").on("mouseout", function () {
        instructionsBox.style.display = 'none';
      });
      
      

      function startAdventure() {
        localStorage.clear();
        window.location.href = "/clues/game.html";
      }
    </script>
  </body>
</html>
