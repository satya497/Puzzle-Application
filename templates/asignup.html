<!DOCTYPE html>
<html>
  <head>
    <title>Signup</title>
    <link
      rel="icon"
      href="https://thumbs.dreamstime.com/b/escape-to-island-concept-summer-seaside-landscape-blue-ocean-scenic-view-hand-drawn-tropica-poster-holiday-vacation-season-sea-136710208.jpg"
      type="image/x-icon"
    />
    <style>
      body {
        background-image: url("https://gamesmag.cz/wp-content/uploads/2022/01/wp2354932.png");
        background-size: cover;
        background-position: center;
        overflow: hidden;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        text-shadow: 1.5px 1.5px #000;
        background-attachment: fixed;
      }
      h1 {
        color: white;
        text-align: center;
        margin-top: 10px;
        font-size: 40px;
        text-shadow: 3px 3px black;
        animation: pulse 2s infinite;
      }
      form {
        margin-top: 20px;
        text-align: center;
        animation: slide-up 1s;
      }
      label {
        color: white;
        font-size: 25px;
        text-shadow: 2px 2px black;
        display: block;
        margin-top: 20px;
        animation: slide-left 1s;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="submit"] {
        border: none;
        border-radius: 30px;
        padding: 10px;
        font-size: 15px;
        width: 300px;
        background-color: rgba(255, 255, 255, 0.7);
        animation: slide-right 1s;
      }
      input[type="submit"] {
        margin-top:20px;
        background-color: #4caf50;
        color: white;
        font-size:20px;
        cursor: pointer;
        transition: background-color 0.5s;
        animation: slide-right 1s;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
        animation: none;
      }
      p {
        color: white;
        font-size: 20px;
        text-shadow: 2px 2px black;
        margin-top: 20px;
        text-align: center;
        animation: slide-down 1s;
      }
      a {
        color: white;
        text-shadow: 2px 2px black;
        transition: color 0.5s;
      }
      a:hover {
        color: #ffd700;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes slide-up {
        0% {
          transform: translateY(100px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes slide-left {
        0% {
          transform: translateX(-100px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes slide-right {
        0% {
          transform: translateX(100px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes slide-down {
        0% {
          transform: translateY(-100px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1>Signup</h1>
    <form method="post" action="/asignup">
      <label for="username">Name:</label>
      <input type="text" id="username" name="username" required /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />
      <label for="confirm_password">Confirm Password:</label>
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        required
      /><br /><br />
      <label for="secret_key">Secret Key:</label>
      <input
        type="text"
        id="secret_key"
        name="secret_key"
        required
      /><br /><br />
      <input type="submit" value="Signup" />
    </form>
    <br />
    <p>Already have an account? <a href="/alogin">Login</a></p>
  </body>
</html>
