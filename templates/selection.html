<!DOCTYPE html>
<html>
<head>
	<title>Mystery Island</title>
	<link
	rel="icon"
	href="https://thumbs.dreamstime.com/b/escape-to-island-concept-summer-seaside-landscape-blue-ocean-scenic-view-hand-drawn-tropica-poster-holiday-vacation-season-sea-136710208.jpg"
	type="image/x-icon"
  />
	<style>
		body {
			background-image: url("https://cutewallpaper.org/21/4k-map/2935718339.jpg");
			background-size: cover;
			background-position: center center;
            text-shadow: 10px 10px #000;
			background-attachment: fixed;
			animation: pulse 3s infinite;
           
			-webkit-animation: pulse 3s infinite;
			-moz-animation: pulse 3s infinite;
			-o-animation: pulse 3s infinite;
		}
		
		@keyframes pulse {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.05);
			}
			100% {
				transform: scale(1);
			}
		}
		
		@-webkit-keyframes pulse {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.05);
			}
			100% {
				transform: scale(1);
			}
		}
		
		@-moz-keyframes pulse {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.05);
			}
			100% {
				transform: scale(1);
			}
		}
		
		@-o-keyframes pulse {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.05);
			}
			100% {
				transform: scale(1);
			}
		}
		
		h1 {
			color: #fff;
			font-size: 3em;
			text-align: center;
			margin-top: 100px;
			text-shadow: 5px 5px rgba(0,0,0,0.5);
            text-shadow: 2px 2px #000;
		}
		
		a {
			display: block;
			color: #fff;
			background-color: rgba(0,0,0,0.7);
			width: 200px;
			margin: 50px auto;
			padding: 20px;
			border-radius: 50px;
			text-align: center;
			text-decoration: none;
			font-size: 1.5em;
			text-shadow: 0 0 10px rgba(0,0,0,0.5);
			box-shadow: 0 0 20px rgba(0,0,0,0.5);
			transition: all 0.2s;
		}
		
		a:hover {
			background-color: rgba(0,0,0,0.9);
			transform: scale(1.05);
			box-shadow: 0 0 30px rgba(0,0,0,0.7);
			text-shadow: 0 0 20px rgba(0,0,0,0.7);
		}
        html, body {
			overflow: hidden;
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<h1>Welcome to Mystery Island</h1>
	<a href="/login">User Login</a>
    <a href="/alogin">Admin Login</a>
</body>
</html>
